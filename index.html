<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-IR-Fernbedienung</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Infrarot Fernbedienung</h1>
  </header>

  <!-- Bluetooth Connection Section -->
  <section id="connection">
    <button id="connect">Connect to Puck.js</button>
    <button id="disconnect">Trennen</button>
  </section>

  <!-- Received IR Signal -->
  <section id="ir-signal">
    <h2>Empfangenes IR-Signal</h2>
    <textarea id="d-array" placeholder="Hier erscheint ein empfangenes IR-Signal..."></textarea>
    <button id="saveNote" onclick="saveNotes()">Save as Note</button>
    <button id="makeHex">HEX - Kodierung</button>
  </section>

  <!-- Popup for Saving Notes -->
  <div id="popup-container">
    <div class="overlay" id="overlay"></div>
    <div id="popup">
      <h2>Save as Note</h2>
      <label for="colorPicker">Choose Color:</label>
      <input type="color" id="colorPicker" value="#ffffff">
      <label for="titleInput">Note Title:</label>
      <input type="text" id="titleInput" placeholder="Enter note title">
      <button id="confirmSave">Save</button>
      <button id="cancelSave">Cancel</button>
    </div>
  </div>

  <!-- HEX Conversion -->
  <section id="hex-conversion">
    <h2>Pulszeiten zu HEX</h2>
    <p>Das umgewandelte Signal wird hier ausgegeben:</p>
    <textarea id="hexOutput" placeholder="Converted HEX code will appear here..."></textarea>
  </section>

  <!-- CSV Section -->
  <section id="csv">
    <h2>CSV Vorschau</h2>
    <label for="functionName">Function Name:</label>
    <input type="text" id="functionName" placeholder="Enter function name" required>
    <label for="device">Device:</label>
    <input type="text" id="device" placeholder="Enter device" required>
    <label for="subdevice">Subdevice:</label>
    <input type="text" id="subdevice" placeholder="Enter subdevice" required>
    <label for="function">Function:</label>
    <input type="text" id="function" placeholder="Enter function" required>
    <button onclick="addItem()">Add to List</button>
    <button onclick="exportCSV()">Export as CSV</button>
    <h3>List:</h3>
    <ul id="itemList"></ul>
  </section>

  <!-- Notes Section -->
  <section id="notes">
    <h2>Neues IR-Signal abspeichern</h2>
    <input type="color" id="noteColorPicker" value="#ffffff">
    <input type="text" id="noteTitleInput" placeholder="Funktionsname">
    <textarea id="noteContentInput" placeholder="Pulszeiten"></textarea>
    <button onclick="addNote()">Speichern!</button>
    <div id="notesContainer"></div>
  </section>

  <!-- Scripts -->
  <script src="bt.js"></script>
  <script src="save-notes-make-hex.js"></script>
  <script src="make-csv.js"></script>
  <script src="https://www.puck-js.com/puck.js"></script>
</body>
</html>
